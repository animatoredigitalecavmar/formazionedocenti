<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6; /* Blu chiaro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #ADD8E6; /* Blu chiaro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        li {
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #FF69B4; /* Rosa */
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid #FF69B4; /* Bordo rosa */
        }
        a:hover {
            background-color: #FF69B4; /* Rosa */
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="iva.html">IVA</a></li>
            <li><a href="trasporto.html">Trasporto</a></li>
            <li><a href="sconto.html">Sconto</a></li>
            <li><a href="maggiorazione.html">Maggiorazione</a></li>
        </ul>
    </nav>
</body>
</html>
