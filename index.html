<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Tech Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            width: 30px;
            height: 25px;
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #333;
            transition: all 0.3s ease-in-out;
        }

        /* Navigation menu styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 999;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Content box styles */
        .content-box {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        .detail-box {
            background-color: #F0B27A; /* Yellow-ochre color */
            border: 1px solid #d49a60;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        .detail-box h2 {
            color: #6a4a2a;
            margin-top: 0;
        }

        .detail-box p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="hamburger-menu" onclick="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showDetail('chatgpt')">2022: L'avvento di Chat GPT</a>
        <a href="#" onclick="showDetail('academicReactions')">Le reazioni del mondo accademico</a>
        <a href="#" onclick="showDetail('aiSuspensionLetter')">La lettera sulla "sospensione" cautelare dell'AI</a>
        <a href="#" onclick="showDetail('chineseCompetition')">Concorrenza cinese</a>
        <a href="#" onclick="showDetail('deepseekCase')">Il caso DeepSeek</a>
        <a href="#" onclick="showDetail('futureProspects')">Prospettive future</a>
        <a href="#" onclick="showDetail('googleNuclear')">Google compra reattori nucleari</a>
    </div>

    <div class="content-box" id="mainContent">
        <h1>Benvenuto nella WebApp AI & Tech Insights</h1>
        <p>Seleziona una voce dal menu per visualizzare i dettagli.</p>

        <div id="detailBox" class="detail-box">
            <h2 id="detailTitle"></h2>
            <p id="detailContent"></p>
        </div>
    </div>

    <script>
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            const mainContent = document.getElementById("mainContent");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                mainContent.style.marginLeft = "0"; /* Keep main content left aligned */
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("mainContent").style.marginLeft = "0";
        }

        function showDetail(item) {
            const detailBox = document.getElementById('detailBox');
            const detailTitle = document.getElementById('detailTitle');
            const detailContent = document.getElementById('detailContent');

            let title = '';
            let content = '';

            switch (item) {
                case 'chatgpt':
                    title = '2022: L\'avvento di Chat GPT';
                    content = 'Nel 2022, OpenAI ha lanciato ChatGPT, un modello di linguaggio basato sull\'architettura GPT-3.5. La sua capacità di generare testo coerente e contestualmente rilevante, rispondere a domande complesse e persino scrivere codice o poesie, ha rapidamente catturato l\'attenzione globale. Ha segnato un punto di svolta nella percezione pubblica dell\'intelligenza artificiale generativa, dimostrando le sue potenzialità in applicazioni pratiche e creative.';
                    break;
                case 'academicReactions':
                    title = 'Le reazioni del mondo accademico';
                    content = 'L\'introduzione di ChatGPT ha provocato un\'ampia gamma di reazioni nel mondo accademico. Molti ricercatori hanno riconosciuto il suo potenziale come strumento per la ricerca, la didattica e la produttività. Tuttavia, sono emerse anche preoccupazioni significative riguardo la disinformazione, il plagio, l\'impatto sull\'apprendimento critico e la necessità di nuove metodologie di valutazione per gli studenti. Alcune istituzioni hanno inizialmente vietato l\'uso, mentre altre hanno iniziato a esplorare come integrarlo eticamente.';
                    break;
                case 'aiSuspensionLetter':
                    title = 'La lettera sulla "sospensione" cautelare dell\'AI';
                    content = 'Nel marzo 2023, un gruppo di importanti figure del mondo della tecnologia e dell\'AI, tra cui Elon Musk e Steve Wozniak, ha firmato una lettera aperta che chiedeva una moratoria di sei mesi sullo sviluppo di sistemi AI più potenti di GPT-4. La lettera esprimeva preoccupazioni riguardo ai potenziali rischi per la società, come la perdita di controllo, la disinformazione su larga scala e la manipolazione sociale, sottolineando la necessità di pause per sviluppare protocolli di sicurezza condivisi e una governance efficace.';
                    break;
                case 'chineseCompetition':
                    title = 'Concorrenza cinese';
                    content = 'La Cina sta investendo massicciamente nello sviluppo dell\'intelligenza artificiale, con l\'obiettivo di diventare leader mondiale entro il 2030. Aziende come Baidu, Alibaba e Tencent stanno sviluppando i propri modelli di linguaggio di grandi dimensioni (LLM) e applicazioni AI in vari settori, dalla sorveglianza alla medicina. La competizione tra Cina e Stati Uniti è intensa, con implicazioni significative per la geopolitica, la tecnologia e la privacy dei dati a livello globale.';
                    break;
                case 'deepseekCase':
                    title = 'Il caso DeepSeek';
                    content = 'DeepSeek è un esempio notevole nel panorama dell\'AI cinese. Si tratta di un modello di linguaggio open-source sviluppato in Cina che ha mostrato prestazioni competitive con modelli occidentali più noti. Il suo rilascio ha sottolineato la crescente capacità della Cina di produrre AI all\'avanguardia e la sua strategia di promuovere l\'innovazione attraverso la collaborazione e la condivisione di risorse nella comunità open-source, sfidando il dominio delle grandi aziende tecnologiche occidentali.';
                    break;
                case 'futureProspects':
                    title = 'Prospettive future';
                    content = 'Le prospettive future dell\'AI sono vaste e complesse. Si prevede che l\'intelligenza artificiale continuerà a trasformare settori come la sanità, l\'istruzione, i trasporti e l\'intrattenimento. Le sfide includono lo sviluppo di AI più etiche e trasparenti, la gestione dell\'impatto sul lavoro, la regolamentazione e la garanzia che i benefici siano distribuiti equamente. La ricerca si concentrerà su intelligenza artificiale più robusta, spiegabile e generalizzabile.';
                    break;
                case 'googleNuclear':
                    title = 'Google compra reattori nucleari';
                    content = 'Questa voce è fittizia per scopi dimostrativi. Mentre Google (Alphabet) investe in energie rinnovabili e soluzioni per l\'energia pulita, inclusa la ricerca sull\'energia a fusione e altre tecnologie avanzate, non ci sono notizie o annunci credibili che indichino l\'acquisto di reattori nucleari tradizionali. Le loro strategie energetiche si concentrano sulla sostenibilità e sull\'alimentazione delle proprie operazioni con energia pulita, spesso tramite l\'acquisto di energia da fonti rinnovabili.';
                    break;
                default:
                    title = 'Informazione non trovata';
                    content = 'Seleziona una voce dal menu per visualizzare i dettagli corrispondenti.';
            }

            detailTitle.textContent = title;
            detailContent.textContent = content;
            detailBox.style.display = 'block'; // Show the box
            closeNav(); // Close the sidebar after selection
        }
    </script>

</body>
</html>
