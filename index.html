<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguida Milano: Cenacolo & Sant'Ambrogio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .menu-container {
            display: flex;
            gap: 30px; /* Spazio tra i bottoni */
        }

        .audio-button {
            background-color: #ff8c00; /* Arancione */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px; /* Tasti arrotondati */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .audio-button:hover {
            background-color: #e07b00; /* Arancione più scuro al hover */
            transform: translateY(-3px); /* Effetto leggero di sollevamento */
        }

        .audio-button:active {
            background-color: #c06500; /* Arancione ancora più scuro al click */
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Stili per l'audio player (se decidi di usarlo) */
        audio {
            display: none; /* Inizialmente nascosto */
            width: 80%;
            max-width: 400px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Seleziona la tua Audioguida</h1>

    <div class="menu-container">
        <button class="audio-button" onclick="playAudio('cenacolo')">Cenacolo Vinciano</button>
        <button class="audio-button" onclick="playAudio('santambrogio')">Basilica di Sant'Ambrogio</button>
    </div>

    <audio id="audioCenacolo" src="percorso/audio/cenacolo.mp3"></audio>
    <audio id="audioSantAmbrogio" src="percorso/audio/santambrogio.mp3"></audio>

    <script>
        function playAudio(monument) {
            let audioPlayer;

            // Ferma eventuali audio in riproduzione
            stopAllAudio();

            if (monument === 'cenacolo') {
                audioPlayer = document.getElementById('audioCenacolo');
                if (audioPlayer.src.includes('percorso/audio/cenacolo.mp3')) {
                    alert("Simulazione audioguida: Riproduzione audio per il Cenacolo Vinciano...");
                    // Se hai un vero file audio, decommenta la riga sotto e rimuovi l'alert
                    // audioPlayer.play();
                    // audioPlayer.style.display = 'block'; // Mostra il player audio
                } else {
                    alert("Errore: Il file audio per il Cenacolo non è stato caricato. Verifica il percorso 'src'.");
                }
            } else if (monument === 'santambrogio') {
                audioPlayer = document.getElementById('audioSantAmbrogio');
                if (audioPlayer.src.includes('percorso/audio/santambrogio.mp3')) {
                    alert("Simulazione audioguida: Riproduzione audio per la Basilica di Sant'Ambrogio...");
                    // Se hai un vero file audio, decommenta la riga sotto e rimuovi l'alert
                    // audioPlayer.play();
                    // audioPlayer.style.display = 'block'; // Mostra il player audio
                } else {
                    alert("Errore: Il file audio per Sant'Ambrogio non è stato caricato. Verifica il percorso 'src'.");
                }
            }
        }

        function stopAllAudio() {
            const allAudio = document.querySelectorAll('audio');
            allAudio.forEach(audio => {
                audio.pause();
                audio.currentTime = 0; // Torna all'inizio
                // audio.style.display = 'none'; // Nascondi il player audio
            });
        }

        // Funzione per mostrare un messaggio iniziale
        window.onload = function() {
            alert("Benvenuto nella WebApp Audioguida di Milano! Clicca su un tasto per avviare l'audioguida simulata.");
        };
    </script>
</body>
</html>
