<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguida Milano: Cenacolo & Sant'Ambrogio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .menu-container {
            display: flex;
            gap: 30px; /* Spazio tra i bottoni */
        }

        .audio-button {
            background-color: #ff8c00; /* Arancione */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px; /* Tasti arrotondati */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .audio-button:hover {
            background-color: #e07b00; /* Arancione più scuro al hover */
            transform: translateY(-3px); /* Effetto leggero di sollevamento */
        }

        .audio-button:active {
            background-color: #c06500; /* Arancione ancora più scuro al click */
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Stili per il player audio quando è visibile */
        audio {
            display: none; /* Inizialmente nascosto */
            width: 80%;
            max-width: 400px;
            margin-top: 30px;
        }
        audio.active {
            display: block; /* Mostra il player audio quando l'audio è attivo */
        }
    </style>
</head>
<body>
    <h1>Seleziona la tua Audioguida</h1>

    <div class="menu-container">
        <button class="audio-button" onclick="playAudio('cenacolo')">Cenacolo Vinciano</button>
        <button class="audio-button" onclick="playAudio('ambrogio')">Basilica di Sant'Ambrogio</button>
    </div>

    <audio id="audioCenacolo" src="cenacolo.mp3" controls></audio>
    <audio id="audioAmbrogio" src="ambrogio.mp3" controls></audio>

    <script>
        // Variabile per tenere traccia dell'audio attualmente in riproduzione
        let currentPlayingAudio = null;

        function playAudio(monument) {
            let audioPlayer;

            // Identifica il player audio corretto
            if (monument === 'cenacolo') {
                audioPlayer = document.getElementById('audioCenacolo');
            } else if (monument === 'ambrogio') {
                audioPlayer = document.getElementById('audioAmbrogio');
            } else {
                return; // Se il monumento non è riconosciuto, esci dalla funzione
            }

            // Se l'audio selezionato è già quello in riproduzione, lo mettiamo in pausa/play
            if (currentPlayingAudio === audioPlayer) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            } else {
                // Se c'è un altro audio in riproduzione, lo fermiamo e lo nascondiamo
                if (currentPlayingAudio) {
                    currentPlayingAudio.pause();
                    currentPlayingAudio.currentTime = 0; // Torna all'inizio
                    currentPlayingAudio.classList.remove('active'); // Nasconde il player precedente
                }

                // Avvia la riproduzione del nuovo audio
                audioPlayer.play();
                audioPlayer.classList.add('active'); // Mostra il nuovo player
                currentPlayingAudio = audioPlayer; // Aggiorna l'audio attualmente in riproduzione
            }
        }

        // Event listener per quando un audio finisce
        document.getElementById('audioCenacolo').addEventListener('ended', function() {
            this.classList.remove('active');
            this.currentTime = 0;
            currentPlayingAudio = null;
        });

        document.getElementById('audioAmbrogio').addEventListener('ended', function() {
            this.classList.remove('active');
            this.currentTime = 0;
            currentPlayingAudio = null;
        });

    </script>
</body>
</html>
