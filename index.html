Leonardo utilizza una **prospettiva lineare** impeccabile che attira lo sguardo dell'osservatore direttamente su Cristo. Tutti gli elementi architettonici – le pareti laterali, il soffitto a cassettoni (sebbene non completamente visibile oggi a causa del deterioramento), le finestre sul fondo – convergono verso un unico punto di fuga situato dietro la testa di Gesù. Questo non solo crea un senso di profondità e realismo, ma enfatizza la centralità e l'importanza della figura di Cristo.
