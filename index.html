<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Rinascimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding-top: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }
        #sidebar ul li:hover {
            background-color: #555;
        }
        #sidebar ul li i {
            margin-right: 10px;
            color: #ff8c00; /* Orange for main menu icons */
        }
        #sidebar ul li.submenu-parent > span {
            display: flex;
            align-items: center;
        }
        .submenu {
            list-style-type: none;
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            background-color: #444;
        }
        .submenu li {
            padding: 10px 20px;
            color: #add8e6; /* Light blue for submenu text */
            border-bottom: none;
        }
        .submenu li:hover {
            background-color: #666;
        }
        .submenu-active {
            max-height: 200px; /* Adjust as needed for content */
            transition: max-height 0.5s ease-in;
        }
        .submenu-icon {
            color: #6a5acd !important; /* Blue for submenu icons, using !important to override */
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #content h1 {
            color: #333;
        }
        #content p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <ul>
            <li onclick="showContent('rinascimento')">
                <i class="fas fa-palette"></i> <span>Rinascimento</span>
            </li>
            <li onclick="showContent('umanesimo')">
                <i class="fas fa-book-open"></i> <span>Umanesimo</span>
            </li>
            <li class="submenu-parent" onclick="toggleSubmenu(event, 'lorenzo-submenu')">
                <i class="fas fa-crown"></i> <span>Lorenzo il Magnifico</span>
                <ul id="lorenzo-submenu" class="submenu">
                    <li onclick="showContent('trionfo-bacco')"><i class="fas fa-wine-glass-alt submenu-icon"></i> Trionfo di Bacco e Arianna</li>
                </ul>
            </li>
            <li class="submenu-parent" onclick="toggleSubmenu(event, 'machiavelli-submenu')">
                <i class="fas fa-pen-nib"></i> <span>Machiavelli</span>
                <ul id="machiavelli-submenu" class="submenu">
                    <li onclick="showContent('il-principe')"><i class="fas fa-scroll submenu-icon"></i> Il Principe</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="content">
        <h1>Benvenuti nella WebApp Rinascimento!</h1>
        <p>Seleziona una voce dal menu laterale per scoprire di più.</p>
    </div>

    <script>
        const contentDiv = document.getElementById('content');

        const contentData = {
            'rinascimento': {
                title: 'Il Rinascimento',
                text: 'Il Rinascimento è stato un periodo di grande fioritura artistica, culturale e scientifica in Europa, tra il XIV e il XVI secolo. Caratterizzato da un rinnovato interesse per l\'antichità classica e da una visione antropocentrica, ha dato vita a capolavori nell\'arte, nella letteratura e nell\'architettura.'
            },
            'umanesimo': {
                title: 'L\'Umanesimo',
                text: 'L\'Umanesimo è un movimento culturale che precedette e accompagnò il Rinascimento, ponendo l\'uomo al centro dell\'universo e valorizzando le sue capacità intellettuali e creative. Si focalizzò sullo studio delle "humanae litterae" (lingua latina, greca, storia, poesia, filosofia morale).'
            },
            'trionfo-bacco': {
                title: 'Trionfo di Bacco e Arianna',
                text: 'Il "Trionfo di Bacco e Arianna" è un celebre componimento poetico di Lorenzo il Magnifico, parte dei "Canti carnascialeschi". È un inno alla gioia di vivere e alla fugacità della giovinezza, con il famoso verso "Quant\'è bella giovinezza / che si fugge tuttavia!"'
            },
            'il-principe': {
                title: 'Il Principe',
                text: '"Il Principe" è l\'opera più famosa di Niccolò Machiavelli, un trattato di dottrina politica scritto intorno al 1513. L\'opera descrive le qualità necessarie a un sovrano per acquisire e mantenere il potere, introducendo concetti come la "ragion di stato" e la separazione tra etica e politica.'
            },
            'lorenzo-il-magnifico': {
                title: 'Lorenzo il Magnifico',
                text: 'Lorenzo de\' Medici, detto il Magnifico (1449-1492), fu un importante statista, mecenate e signore de facto di Firenze. La sua epoca fu un periodo di grande splendore culturale per la città, grazie al suo sostegno ad artisti e intellettuali.'
            },
            'machiavelli': {
                title: 'Niccolò Machiavelli',
                text: 'Niccolò Machiavelli (1469-1527) fu un diplomatico, filosofo, storico e scrittore italiano, considerato il padre della scienza politica moderna. Le sue opere, in particolare "Il Principe" e i "Discorsi sopra la prima Deca di Tito Livio", analizzano la natura del potere e la politica in modo realistico.'
            }
        };

        function showContent(key) {
            const data = contentData[key];
            if (data) {
                contentDiv.innerHTML = `<h1>${data.title}</h1><p>${data.text}</p>`;
            } else {
                contentDiv.innerHTML = `<h1>Contenuto non trovato</h1><p>Spiacenti, non abbiamo informazioni per questa voce.</p>`;
            }
        }

        function toggleSubmenu(event, submenuId) {
            event.stopPropagation(); // Prevents the parent li's click from firing
            const submenu = document.getElementById(submenuId);
            submenu.classList.toggle('submenu-active');
        }
    </script>
</body>
</html>
