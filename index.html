<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .menu-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: block;
            padding: 15px 25px;
            margin-bottom: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-item:last-child {
            margin-bottom: 0;
        }
        .blue {
            background-color: #007bff; /* Blu */
        }
        .blue:hover {
            background-color: #0056b3;
        }
        .dark-green {
            background-color: #006400; /* Verde scuro */
        }
        .dark-green:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <a href="https://it.wikipedia.org/wiki/Ultima_Cena_(Leonardo)" target="_blank" class="menu-item blue">Il Cenacolo di Leonardo</a>
        <a href="https://www.corriere.it" target="_blank" class="menu-item dark-green">Corriere della Sera</a>
    </div>
</body>
</html>
