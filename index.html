<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguida Cenacolo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Sfondo leggermente grigio */
            font-family: sans-serif;
        }
        .play-button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: #007bff; /* Blu primario */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .play-button:hover {
            background-color: #0056b3; /* Blu più scuro al passaggio del mouse */
        }
        .play-button:active {
            transform: scale(0.95); /* Effetto pressione */
        }
    </style>
</head>
<body>

    <button class="play-button" onclick="playAudio()">Ascolta l'audioguida</button>

    <audio id="audioCenacolo" src="cenacolo.mp3" preload="auto"></audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('audioCenacolo');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0; // Opzionale: riavvolge l'audio se cliccato di nuovo mentre è in play
            }
        }
    </script>

</body>
</html>
